<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page!</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type=email], input[type=password] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }
        input[type=submit], button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        input[type=submit]:hover, button:hover {
            background-color: #007bff;
        }
        .error, .success {
            color: red; /* Change as needed */
            margin-bottom: 10px;
        }
        .success {
            color: green; /* Change as needed */
        }
        .logo {
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="../static/images/bookstore.png" alt="Bookstore Logo" class="logo" th:src="@{/images/bookstore.png}" />

        <section>
            <h1>Login Page!</h1>

            <form method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="error">Invalid credentials</div>
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email" name="username" />
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" name="password" />
                </div>

                <div>
                    <input type="submit" value="Log In" name="login-submit" />
                    <button type="button" onclick="location.href='/register'">Register</button>
                </div>

                <div th:if="${param.logout}">
                    <div class="success">You have been logged out</div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
